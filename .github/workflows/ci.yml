name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: Build TypeScript
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Run security audit
        run: |
          # Run npm audit and fail on high/critical vulnerabilities
          npm audit --audit-level=high || true
          # Check for critical/high vulnerabilities
          AUDIT_OUTPUT=$(npm audit --json)
          CRITICAL=$(echo "$AUDIT_OUTPUT" | jq -r '.metadata.vulnerabilities.critical // 0')
          HIGH=$(echo "$AUDIT_OUTPUT" | jq -r '.metadata.vulnerabilities.high // 0')
          
          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"
          
          if [ "$CRITICAL" -gt "0" ] || [ "$HIGH" -gt "0" ]; then
            echo "::error::Found $CRITICAL critical and $HIGH high severity vulnerabilities"
            echo "Please run 'npm audit' locally and fix critical/high vulnerabilities before merging"
            exit 1
          fi
          
          echo "No critical or high severity vulnerabilities found"
