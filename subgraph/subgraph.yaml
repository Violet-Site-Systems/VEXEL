specVersion: 0.0.5
description: VEXEL Agent Metadata Indexer
repository: https://github.com/Violet-Site-Systems/VEXEL
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgentRegistry
    network: polygon
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with actual contract address
      abi: AgentRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Agent
        - Capability
        - StatusChange
      abis:
        - name: AgentRegistry
          file: ./abis/AgentRegistry.json
      eventHandlers:
        - event: AgentRegistered(indexed address,string,string,string)
          handler: handleAgentRegistered
        - event: AgentUpdated(indexed address,string,string)
          handler: handleAgentUpdated
        - event: AgentStatusChanged(indexed address,uint8,uint8)
          handler: handleAgentStatusChanged
        - event: CapabilityAdded(indexed address,string,string)
          handler: handleCapabilityAdded
      file: ./src/mapping.ts
